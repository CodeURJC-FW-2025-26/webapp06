<!doctype html>
<html lang="es">

{{> header}}

<main class="container section m-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">{{formTitle}}</h1>
    <a class="btn btn-outline-primary" href="/index">Cancelar</a>
  </div>

  {{#hasErrors}}
  <div class="alert alert-danger">
    <ul>
      {{#errors}}
      <li>{{.}}</li>
      {{/errors}}
    </ul>
  </div>
  {{/hasErrors}}

  <form class="row g-3" action="{{formAction}}" method="POST" enctype="multipart/form-data">
    <!-- Brand name -->
    <div class="col-12 col-md-6">
      <label for="brandName" class="form-label">Nombre de la marca</label>
      <input
        type="text"
        id="brandName"
        name="name"
        class="form-control"
        placeholder="Ej. Nike"
        value="{{brand.name}}"
        required
      >
    </div>

    <!-- Country of origin -->
    <div class="col-12 col-md-6">
      <label for="country" class="form-label">País de origen</label>
      <input
        type="text"
        id="country"
        name="country_origin"
        class="form-control"
        placeholder="Ej. Estados Unidos"
        value="{{brand.country_origin}}"
        required
      >
    </div>

    
    <!-- Founding date -->
    <div class="col-12 col-md-6">
      <label for="founded" class="form-label">Año de fundación</label>
      <input
        type="number"
        id="founded"
        name="founded_year"
        class="form-control"
        min="1900"
        max="2025"
        step="1"
        value="{{brand.founded_year}}"
        required
      >
    </div>

    <!-- Description -->
    <div class="col-12">
      <label for="description" class="form-label">Descripción</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        rows="3"
        placeholder="Breve historia y estilo de la marca"
        required
      >{{brand.description}}</textarea>
    </div>

    <!-- Logo / Image -->
    <div class="col-12">
      <label for="logo" class="form-label">Logo / Imagen</label>
      <input
        type="file"
        id="logo"
        name="brand_image"
        class="form-control"
        accept="image/*"
      >
      {{#brand.imageFilename}}
      <p class="form-text">
        Imagen actual: {{brand.imageFilename}}
      </p>
      {{/brand.imageFilename}}
    </div>

    <!-- Buttons -->
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-outline-secondary" href="/index">Cancelar</a>
    </div>
  </form>
</main>

{{> footer}}
